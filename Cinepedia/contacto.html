<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinePedia</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/img/luna.ico">
</head>
<body>
    <header>
    <h1 style="color:rgb(104, 50, 185)">CinePedia </h1>
    <h2>Formulario de contacto</h1>
    <nav>
    <ul>
    <li><a href="index.html">Inicio</a></li>
    </ul>
    </nav>      
</header>
    <main>
      <form action="/enviar" method="post">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefono">Teléfono:</label><br>
    <input type="tel" id="telefono" name="telefono"><br><br>

    <label for="motivo">Motivo:</label><br>
    <select id="motivo" name="motivo" required>
      <option value="">Seleccione una opción</option>
      <option value="soporte">Soporte</option>
      <option value="cotizacion">Cotización</option>
      <option value="consulta">Consulta general</option>
      <option value="otro">Otro</option>
    </select><br><br>

    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" rows="5" cols="40" required></textarea><br><br>

    <input type="checkbox" id="consent" name="consent" required>
    <label for="consent">Acepto la política de privacidad</label><br><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpiar">
  </form>
    
    </main>
